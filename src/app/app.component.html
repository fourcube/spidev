<span class="ws-indicator fa-stack">
  <i class="fa fa-bolt fa-stack-1x" aria-hidden="true"></i>
  <i [ngClass]="{'fa-circle-thin':wsConnection===1, 'fa-ban':wsConnection!=1}" class="fa fa-stack-2x" aria-hidden="true"></i>
</span>
<main>
  <sv-pin-list [pins]="pins | async" (pinSelected)="showPinConfig($event)"></sv-pin-list>
  <hr>
  <sv-command-list [commands]="commands | async" (commandSelected)="showCommandConfig($event)"></sv-command-list>
</main>
<aside>
  <sv-pin-config [pin]="selectedPin" *ngIf="selectedPin"></sv-pin-config>
  <sv-command-config [command]="selectedCommand" *ngIf="selectedCommand"></sv-command-config>
</aside>

<router-outlet></router-outlet>
