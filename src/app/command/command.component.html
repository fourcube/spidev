<span class="command-type">{{command.type === "read_spi"?"READ":(command.type === "write_spi"?"WRITE":"WAIT")}}</span>
<input type="text" [value]="renderArguments()">
<button (click)="posUp(command)"><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i></button>
<button (click)="posDown(command)"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></button>
<button (click)="deleteCommand(command)" class="button-delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
