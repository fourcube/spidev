<h2>Pin Configuration</h2>
<form>
  <div>
    <label for="in">In</label>
    <input type="radio" id="in" name="in-out" value="IN">
    <label for="out">Out</label>
    <input type="radio" id="out" name="in-out" value="OUT">
  </div>
  <div>
    <label for="resistor">Widerstand</label>
    <select name="resistor">
      <option selected value="-">-</option>
      <option value="Pull up">Pull-up</option>
      <option value="Pull down">Pull-down</option>
    </select>
  </div>
</form>
